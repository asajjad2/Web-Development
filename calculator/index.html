<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <section id="screen">
            <section id="eq"></section>
            <section id="ans"></section>
        </section>
        <!-- <section id="settings">
            <div>M</div>
            <div>MR</div>
            <div>MS</div>
        </section> -->
        <section class="buttons">
            <div class="row">
                
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>%</button>
            </div>
            <div class="row">
                <button>√</button>
                <button>x²</button>
                <button>^</button>
                <button>%</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row row-last">
                <button id="zero">0</button>
                
                <button id="dot">.</button>
                <button id="equals">=</button>
            </div>
            
            
            
            
        </section>
    </section>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
      SPLI<br>TTER
  </header>
  <main>
    <form action="" class="input">
      <h3>Bill</h3>
      <input type="text">
      <h3>Select Tip %</h3>
      <div class="buttons">
        <button class="percentage">5%</button>
        <button class="percentage">10%</button>
        <button class="percentage">15%</button>
        <button class="percentage">25%</button>
        <button class="percentage">50%</button>
        <button class="percentage" id="custom">Custom</button>
      </div>
      <h3>Number of People</h3>
      <input type="text">
      
    </form>
    <div class="tipDisplay">
        <div id="amount">
          <p>Tip Amount <br> /person</p>
          <div class="num">$4.27</div>
        </div>
        <div id="total">
          <p>Total <br> /person</p>
          <div class="num">$32.79</div>
        </div>
        <button class="reset">RESET</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
